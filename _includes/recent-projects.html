<div class="rcnt">
  <h2>Recent Projects</h2>

  {% for post in site.posts %}
    <article>
      <h3><a href="{{ post.url}}">{{ post.title }}</a></h3>
      {% if post.excerpt %}
        <p>{{ post.excerpt }}</p>
      {% else %}
        <p>{{ post.content | strip_html | truncatewords: 20 }}</p>
      {% endif %}
    </article>
  {% endfor %}
</div>
