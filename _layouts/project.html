---
layout: shared
---

<h2>
  {% if page.projurl %}
    <a href="{{ page.projurl }}">{{ page.title }}</a>
  {% else %}
    {{ page.title}}
  {% endif %}
</h2>

<section class="tchs">
  <p>
    Technologies:
    {{ page.techs | array_to_sentence_string }}
  </p>
</section>

{% if page.codeurl %}
  <section>
    <p>
      Source: <a href="{{ page.codeurl }}">{{ page.codeurl }}</a>
    </p>
  </section>
{% endif %}

{{ content }}
